<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contacts by Brand ID</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Montserrat', sans-serif; background: #f9f9f9; margin: 0; padding: 20px; color: #333; }
  h2 { text-align: center; color: #444; }
  #searchContainer { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
  input, textarea { padding: 6px; font-size: 14px; border-radius: 5px; border: 1px solid #ccc; }
  button { padding: 6px 12px; border-radius: 5px; border: none; cursor: pointer; }
  button.search { background: #FF5156; color: #fff; }
  button.search:hover { opacity: 0.9; }
  button.action { background: #FF5156; color: #fff; margin-right: 5px; }
  button.save { background: #FF5156; color: #fff; margin-right: 5px; }
  button.cancel { background: #aaa; color: #fff; }
  table { width: 95%; margin: 0 auto; border-collapse: collapse; background: #fff; }
  th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
  th { background: #f1f1f1; cursor: pointer; user-select: none; }
  th span { margin-left: 5px; font-size: 0.8em; }
  input[type="checkbox"] { transform: scale(1.2); cursor: pointer; }
</style>
</head>
<body>

<h2>Search Contacts by Brand ID</h2>

<div id="topControls" style="display:flex; justify-content:center; align-items:center; gap:20px; margin-bottom:20px;">
  <div id="searchContainer" style="display:flex; gap:10px; align-items:center;">
    <input type="text" id="brandInput" placeholder="Brand ID" style="height:36px; padding:0 10px; font-size:14px;">
    <button class="search" onclick="searchContacts()" style="height:36px; padding:0 16px;">Search</button>
  </div>
  <a href="https://caytoo-ops-n8n.bravepond-37f4561a.ukwest.azurecontainerapps.io/form/add-contact" target="_blank">
    <button style="height:36px; padding:0 16px; background:#FF5156; color:white; border-radius:5px; border:none; cursor:pointer;">Add Contact</button>
  </a>
</div>



<table id="resultsTable">
  <thead>
    <tr>
      <th style="display:none" data-key="intBrandPersonId">ID</th>
      <th data-key="strBrandName">Brand <span></span></th>
      <th data-key="strPersonFirstName">First Name <span></span></th>
      <th data-key="strPersonSurName">Last Name <span></span></th>
      <th data-key="strPersonRoleApollo">Role <span></span></th>
      <th data-key="strPersonEmail">Email <span></span></th>
      <th data-key="strApolloCity">Location <span></span></th>
      <th data-key="strPersonLinkedIn">LinkedIn <span></span></th>
      <th data-key="bitIsKeyContact">Key Contact <span></span></th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
// Replace with your actual webhooks
const webhook_FETCH  = "https://caytoo-ops-n8n.bravepond-37f4561a.ukwest.azurecontainerapps.io/webhook/fetch-contacts";
const webhook_UPDATE = "https://caytoo-ops-n8n.bravepond-37f4561a.ukwest.azurecontainerapps.io/webhook/update-contact-status";
const webhook_EDIT   = "https://caytoo-ops-n8n.bravepond-37f4561a.ukwest.azurecontainerapps.io/webhook/edit-contact";

async function searchContacts() {
  const brandid = document.getElementById("brandInput").value.trim();
  if (!brandid) { alert("Please enter a Brand ID"); return; }

  try {
    const res = await fetch(webhook_FETCH, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ intbrandid: brandid })
    });
    const results = await res.json();
    populateTable(results);
  } catch (err) {
    console.error("Error fetching data:", err);
    alert("Failed to fetch results");
  }
}

function populateTable(data) {
  console.log(data); // check correct brand key
  const tbody = document.querySelector("#resultsTable tbody");
  tbody.innerHTML = "";

  if (!data || data.length === 0) {
    tbody.innerHTML = `<tr><td colspan="10" style="text-align:center">No contacts found</td></tr>`;
    return;
  }

  data.forEach(item => {
    const tr = document.createElement("tr");
    tr.dataset.contact = JSON.stringify(item);
    tr.dataset.contactId = item.intBrandPersonId;

    tr.innerHTML = `
      <td style="display:none">${item.intBrandPersonId || ""}</td>
      <td>${item.strBrandName || item.strBrandName || ""}</td>
      <td>${item.strPersonFirstName || ""}</td>
      <td>${item.strPersonSurName || ""}</td>
      <td>${item.strPersonRoleApollo || ""}</td>
      <td>${item.strPersonEmail || ""}</td>
      <td>${(item.strApolloCity || "") + (item.strApolloCountry ? ", " + item.strApolloCountry : "")}</td>
      <td>${item.strPersonLinkedIn ? `<a href="${item.strPersonLinkedIn}" target="_blank">Profile</a>` : ""}</td>
      <td style="text-align:center">
        <input type="checkbox" ${item.bitIsKeyContact ? "checked" : ""} 
               onchange="toggleKeyContact('${item.intBrandPersonId}', this.checked)">
      </td>
      <td>
        <button class="action" onclick='enableEdit(this)'>Edit</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// Inline edit
function enableEdit(btn) {
  const tr = btn.closest("tr");
  const data = JSON.parse(tr.dataset.contact);

  tr.innerHTML = `
    <td style="display:none">${data.intBrandPersonId}</td>
    <td><input type="text" value="${data.strBrandName || data.strBrandName || ""}" id="editBrand"></td>
    <td><input type="text" value="${data.strPersonFirstName || ""}" id="editFirstName"></td>
    <td><input type="text" value="${data.strPersonSurName || ""}" id="editSurName"></td>
    <td><input type="text" value="${data.strPersonRoleApollo || ""}" id="editRole"></td>
    <td><input type="email" value="${data.strPersonEmail || ""}" id="editEmail"></td>
    <td>
      <input type="text" value="${data.strApolloCity || ""}" id="editCity" placeholder="City">
      <input type="text" value="${data.strApolloCountry || ""}" id="editCountry" placeholder="Country">
    </td>
    <td><input type="text" value="${data.strPersonLinkedIn || ""}" id="editLinkedIn"></td>
    <td style="text-align:center">
      <input type="checkbox" ${data.bitIsKeyContact ? "checked" : ""} 
             onchange="toggleKeyContact('${data.intBrandPersonId}', this.checked)">
    </td>
    <td>
      <button class="save" onclick='saveEdit(this, ${data.intBrandPersonId})'>Save</button>
      <button class="cancel" onclick='searchContacts()'>Cancel</button>
    </td>
  `;
}

async function saveEdit(btn, id) {
  const tr = btn.closest("tr");
  const payload = {
    intBrandPersonId: id,
    strBrandName: tr.querySelector("#editBrand").value,
    strPersonFirstName: tr.querySelector("#editFirstName").value,
    strPersonSurName: tr.querySelector("#editSurName").value,
    strPersonRoleApollo: tr.querySelector("#editRole").value,
    strPersonEmail: tr.querySelector("#editEmail").value,
    strPersonLinkedIn: tr.querySelector("#editLinkedIn").value,
    strApolloCity: tr.querySelector("#editCity").value,
    strApolloCountry: tr.querySelector("#editCountry").value
  };

  try {
    const res = await fetch(webhook_EDIT, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if (!res.ok) throw new Error("Update failed");
    alert("Contact updated successfully");
    searchContacts(); // reload table
  } catch (err) {
    console.error("Error updating contact:", err);
    alert("Error updating contact");
  }
}

async function toggleKeyContact(id, isChecked) {
  try {
    const res = await fetch(webhook_UPDATE, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ contactId: id, bitIsKeyContact: isChecked ? 1 : 0 })
    });
    if (!res.ok) alert("Failed to update contact status");
  } catch (err) {
    console.error("Update error:", err);
    alert("Error updating contact status");
  }
}

// Sorting with ▲▼ icons
let currentSort = { key: null, asc: true };

document.querySelectorAll("#resultsTable thead th").forEach((th, index) => {
  th.addEventListener("click", () => {
    const key = th.getAttribute("data-key");
    if (!key) return;
    currentSort.asc = currentSort.key === key ? !currentSort.asc : true;
    currentSort.key = key;

    // Update icons
    document.querySelectorAll("#resultsTable thead th span").forEach(span => span.textContent = "");
    th.querySelector("span").textContent = currentSort.asc ? "▲" : "▼";

    sortTable(index, currentSort.asc);
  });
});

function sortTable(colIndex, asc = true) {
  const tbody = document.querySelector("#resultsTable tbody");
  const rows = Array.from(tbody.querySelectorAll("tr"));

  rows.sort((a, b) => {
    const aCell = a.children[colIndex];
    const bCell = b.children[colIndex];

    // Key Contact checkbox handling
    if (aCell.querySelector("input[type='checkbox']")) {
      const aVal = aCell.querySelector("input[type='checkbox']").checked ? 1 : 0;
      const bVal = bCell.querySelector("input[type='checkbox']").checked ? 1 : 0;
      return asc ? aVal - bVal : bVal - aVal;
    }

    const aText = aCell.innerText.trim();
    const bText = bCell.innerText.trim();

    const aNum = parseFloat(aText);
    const bNum = parseFloat(bText);
    if (!isNaN(aNum) && !isNaN(bNum)) return asc ? aNum - bNum : bNum - aNum;

    return asc ? aText.localeCompare(bText) : bText.localeCompare(aText);
  });

  rows.forEach(row => tbody.appendChild(row));
}
</script>

</body>
</html>
