<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signals by City/Country</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Montserrat', sans-serif; background: #f9f9f9; margin: 0; padding: 20px; color: #333; }
  h2 { text-align: center; color: #444; }
  #searchContainer { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
  input { padding: 8px; font-size: 14px; width: 200px; border-radius: 5px; border: 1px solid #ccc; }
  button { padding: 8px 16px; border-radius: 5px; border: none; cursor: pointer; background: #FF5156; color: #fff; }
  button:hover { opacity: 0.9; }
  table { width: 90%; margin: 0 auto; border-collapse: collapse; background: #fff; }
  th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
</style>
</head>
<body>

<h2>Search Locations by City and Country</h2>

<div id="searchContainer">
  <input type="text" id="cityInput" placeholder="City">
  <input type="text" id="countryInput" placeholder="Country">
  <button onclick="searchLocation()">Search</button>
</div>

<table id="resultsTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>City</th>
      <th>Region</th>
      <th>Country</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const webhook_META = "https://caytoo-ops-n8n.bravepond-37f4561a.ukwest.azurecontainerapps.io/webhook/fetch-meta";

async function searchLocation() {
  const city = document.getElementById("cityInput").value.trim();
  const country = document.getElementById("countryInput").value.trim();

  if (!city && !country) {
    alert("Please enter at least a city or a country");
    return;
  }

  try {
    const res = await fetch(webhook_META, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ city, country })
    });

    const results = await res.json();
    populateTable(results);

  } catch (err) {
    console.error("Error fetching data:", err);
    alert("Failed to fetch results");
  }
}

function populateTable(data) {
  const tbody = document.querySelector("#resultsTable tbody");
  tbody.innerHTML = "";

  if (!data || data.length === 0) {
    tbody.innerHTML = `<tr><td colspan="5" style="text-align:center">No results found</td></tr>`;
    return;
  }

  data.forEach(item => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${item.ID || ""}</td>
      <td>${item.City || ""}</td>
      <td>${item.Region || ""}</td>
      <td>${item.Country || ""}</td>
    `;
    tbody.appendChild(tr);
  });
}
</script>

</body>
</html>
